<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyrics Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div>
      <button onclick="updateLyrics()">
        <i class="fas fa-upload"></i> Display Lyrics
      </button>
      <button onclick="changeFontColor()">
        <i class="fas fa-palette"></i> Font Color
      </button>
      <button onclick="clearLyrics()">
        <i class="fas fa-trash"></i> Clear
      </button>
    </div>
    <div>
      <button onclick="exportContent()">
        <i class="fas fa-download"></i> Export
      </button>
      <button onclick="createEmailDraft()">
        <i class="fas fa-envelope"></i> Email Draft
      </button>
      <button onclick="zoomOut()">
        <i class="fas fa-search-minus"></i> Zoom Out
      </button>
      <button onclick="zoomIn()">
        <i class="fas fa-search-plus"></i> Zoom In
      </button>
      <button onclick="resetStyles()">
        <i class="fas fa-undo"></i> Reset
      </button>
    </div>
  </div>

  <div class="paste-area">
    <textarea id="paste-text" placeholder="Paste your lyrics here..."></textarea>
  </div>

  <div class="lyrics-container">
    <div class="lyrics" id="lyrics">
      [Default Lyrics]
      Paste your lyrics above to replace this text.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
